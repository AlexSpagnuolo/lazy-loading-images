<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Performant gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/site.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    {% for img in site.data.images %}
      <div class="unit xs-1 m-1-2">
        <div class="embed embed-16by9">
          <img class="embed-item" src="images/{{img}}" alt="">
        </div>
      </div>
    {% endfor %}
  </div>

</body>
</html>
